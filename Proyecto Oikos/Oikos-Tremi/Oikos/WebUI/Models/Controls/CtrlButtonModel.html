<script>
    $(document).ready(function() {
        $("#-#Id-").click(function() {
            var view = new -#ViewName-();
            if (view != undefined) {
                view.-#FunctionName-(-#Params-);
            }
        });
    });
</script>

<div class="single-input">
    <button type="button" id="-#Id-" class="-#Style-" style="margin-left: 5px; margin-right: 5px;">
        <span>
            -#Label-
        </span>
    </button>
</div>
